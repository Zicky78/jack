<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jack and the Beanstalk</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
        <div class="container-fluid">
            <div class="row black">
                <div class="col-md-1 col-md-offset-2"><img src="assets/img/jack-face.png" alt="" id="storyImgElement"></div>
                <div class="col-md-6 col-md-offset-1">
                    <h4 id="storyTextElement"></h4>
                </div>
            </div>
            <div class="row black2">
                <div class="col-md-12 text-center"><button id="textButton" onclick="advanceText()"><i class="glyphicon glyphicon-play-circle"></i></button></div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" id="skip">
                    <button class="btn btn-primary"><a href="game3.html">
                            Skip to Game > </span>
                    </a>
                    </button>
                </div>
            </div>
        </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script>
        
            const storyTextElement = document.getElementById('storyTextElement');
            const storyImgElement = document.getElementById('storyImgElement');
            const textButton = document.getElementById('textButton');

            let i = 0;

            var story = [];

            var storyElement = {
                text: 'Jack caught up to the leprechaun after following the rainbow into a forest',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: '“Oh not again. I don’t suppose you would let me go without getting another wish?”',
                img: 'assets/img/lep-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '“You tricked me last time! You gave me the food all at once, so what we couldn’t sell or store spoiled. I caught you, so you will grant me another wish”',
                img: 'assets/img/jack-face-mad.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '“Very well, what is it that you want this time?”',
                img: 'assets/img/lep-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: 'Jack thought for a moment about what he wanted to wish for',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: '“Well, I told my mom about you and she said that leprechauns are known for having a pot full of gold. So thats what I want. A lot of gold. Gold cant spoil, so you wont be tricking me this time”',
                img: 'assets/img/jack-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '“Very well. Fee Fi Fo Fum. Your wish has now been granted.”',
                img: 'assets/img/lep-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: 'The leprechaun once again vanished, and in his place were big gold bricks. Jack was elated at all of the gold that he now had. He picked up one of the gold bars, but quickly put it down due to how heavy it was. Jack would have to go get a wagon or something to carry all of the gold back to the house.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'It took a while for Jack to get back home as he was unfamiliar with the area, so he got home just as it was getting dark outside. Immediately, he went to tell his mother all about their new fortune.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: '"Mom! I managed to catch the leprechaun again! This time I wished for a lot of gold, and then there were lots of gold bars on the ground."',
                img: 'assets/img/jack-face-grin.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '"Thats great, Jack! Let me see them!"',
                img: 'assets/img/mom-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: 'Jack went and followed the rainbow once more, in the hope of catching the leprechaun again and getting another wish.',
                img: ''
            }

            story.push(storyElement);

            function advanceText() {
                if(i === 11) {
                    window.location.href = 'game3.html';
                }
                i++;
                storyTextElement.innerText = story[i].text;
                storyImgElement.src = story[i].img;
                console.log(i);
            };

        
        </script>
		
	</body>
</html>
