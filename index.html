<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jack and the Beanstalk</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
        <div class="container-fluid">
            <div class="row black">
                <div class="col-md-1 col-md-offset-2"><img src="assets/img/jack-face.png" alt="" id="storyImgElement"></div>
                <div class="col-md-6 col-md-offset-1">
                    <h4 id="storyTextElement">Jack and the Magic Leprechaun</h4>
                </div>
            </div>
            <div class="row black2">
                <div class="col-md-12 text-center"><button id="textButton" onclick="advanceText()"><i class="glyphicon glyphicon-play-circle"></i></button></div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center" id="skip">
                    <button class="btn btn-primary"><a href="game.html">
                            Skip to Game > </span>
                    </a>
                    </button>
                </div>
            </div>
        </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script>
        
            const storyTextElement = document.getElementById('storyTextElement');
            const storyImgElement = document.getElementById('storyImgElement');
            const textButton = document.getElementById('textButton');

            let i = 0;

            var story = [];

            var storyElement = {
                text: '',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'Once upon a time there lived a widow woman and her son, Jack. Jack was a hardworking boy, always helping with the farm work and feeding the animals. However, despite their hard work they weren’t making enough money to keep themselves fed.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: '“What shall we do, what shall we do?”',
                img: 'assets/img/mom-face-sad.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '“We dont have enough money to buy seed for the farm this year! We must sell our cow, Old Bess, and with the money buy enough seed to plant a good crop.”',
                img: 'assets/img/mom-face-sad.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '"All right, mother. Its market-day today. Ill go into town and sell Bessy."',
                img: 'assets/img/jack-face-mad.png'
            }

            story.push(storyElement);

            storyElement = {
                text: 'So Jack took the cows halter in his hand, walked through the garden gate and headed off toward town.  He hadnt gone far when he heard a strange tapping sound.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'Tap. Tap. Tap…',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'Jack dropped the cow’s halter and moved towards where the sound was coming from. He climbed over the wooden beams of a fence and went into his neighbor’s wheat field. Whilst wading through the tall grain plants, he came upon a small clearing.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'In the center he saw a leprechaun hammering little nails into a little shoe on a great big tree stump.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'Carried away by his task, the leprechaun did not notice Jack approaching until Jack was standing over him, admiring the tiny shoes he was making.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: '“I’ve never seen shoes that small before.”',
                img: 'assets/img/jack-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: 'Startled by the human standing right behind him, the leprechaun vanishes completely from sight, appearing a few feet away on the opposite side of the stump.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: '“I’ve got to be more careful about getting caught up in my work like that. If you had captured me, I would have had to grant you a wish”',
                img: 'assets/img/lep-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '“A wish? You can grant wishes?”',
                img: 'assets/img/jack-face-grin.png'
            }

            story.push(storyElement);

            storyElement = {
                text: '“Aye, but only to those who catch me. Don’t you know the legends of leprechauns?”',
                img: 'assets/img/lep-face.png'
            }

            story.push(storyElement);

            storyElement = {
                text: 'Jack did not know about leprechauns. However, he knew this was his chance to help his mom and their farm. If the leprechaun could grant wishes, all of Jack’s problems would be solved.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'He took off after the leprechaun, and the chase began. The leprechaun vanished, but Jack was tall and could see the grain moving aside from wherever the leprechaun moved.',
                img: ''
            }

            story.push(storyElement);

            storyElement = {
                text: 'Shortly, he came upon a rainbow, which surely must have been created by the leprechaun. He followed the path of the rainbow, hoping to find the leprechaun along the way.',
                img: ''
            }

            story.push(storyElement);

            


            

            function advanceText() {
                i++;
                if(i === 18) {
                    window.location.href = 'game.html';
                }
                storyTextElement.innerText = story[i].text;
                storyImgElement.src = story[i].img;
                console.log(i);
            };

        
        </script>
		
	</body>
</html>
